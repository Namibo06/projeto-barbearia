<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BarbX</title>
    <link rel="stylesheet" href="./public/css/global.css">
    <link rel="stylesheet" href="./public/css/header.css">
</head>
<body>
    <header>
       
        <div class="header__container">
            <div class="header__top">
                <div class="header__title">
                    <h1>BarbX</h1>
                </div><!--header__title-->

                <div class="header__links">
                    <ul>
                        <li>
                            <button type="button">
                                Localização
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                Serviços
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                Funcionários
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                Comentários
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                Sobre nós
                            </button>
                        </li>
                    </ul>
                </div><!--header__links-->

                <div class="header__help-button">
                    <button type="button">Ajuda</button>
                </div><!--header__help-button-->
            </div><!--header__top-->

            <div class="header__form">
                <form action="">
                    <h1>Marque um horário</h1>

                    <div class="camp">
                        <input type="text" id="name" placeholder="Joalisson P. Maia">
                    </div><!--camp-->

                    <div class="camp">
                        <input type="email" id="email" placeholder="Digite seu melhor email">
                    </div><!--camp-->
                    
                    <div class="camp">
                        <input type="text" id="phone" placeholder="(75) 9 9288-9592">
                    </div><!--camp-->
                    
                    <div class="camp">
                        <input type="datetime-local" id="dateAndTime">

                        <button type="submit">Marcar</button>
                    </div><!--camp-->
                </form>
            </div><!--header__form-->

            <div class="header__phrases">
                <div class="header__phrases__left">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga vel ratione ea ab in. Ex, porro, nihil enim dicta quae in distinctio tempora dolores consequuntur voluptates beatae vel possimus expedita!</p>
                </div><!--header__phrases__left-->

                <div class="header__phrases__right">
                    <h1>ONDE A TRADIÇÃO ENCONTRA O ESTILO MODERNO</h1>
                </div><!--header__phrases__right-->
            </div><!--header__phrases-->
        </div><!--header__container-->
    </header>
</body>
</html>
